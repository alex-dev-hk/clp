server {
    listen 80;
    server_name clp_test.com;

    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name clp_test.com;

    location / {
        proxy_pass https://clp_test.com;
    }
    ssl_certificate
    /etc/letsencrypt/live/clp_test.com/fullchain.pem;
    ssl_certificate_key
    /etc/letsencrypt/live/clp_test.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

}